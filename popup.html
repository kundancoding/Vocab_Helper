<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="score-box" id="scoreBox">✔️ 0 | ❌ 0</div>
    
    <div class="question-section">
      <h2 id="question"></h2>
      <form id="answersForm">
        <label id="lb1"><input type="radio" id="option1" name="answer" value="a"> A</label>
        <label id="lb2"><input type="radio" id="option2" name="answer" value="b"> B</label>
        <label id="lb3"><input type="radio" id="option3" name="answer" value="c"> C</label>
        <label id="lb4"><input type="radio" id="option4" name="answer" value="d"> D</label>
      </form>
    </div>

    <div class="button-group">
      <button id="checkBtn">Check Answer</button>
      <button id="nextBtn" disabled>Next Question</button>
    </div>
  </div>
<script src="question_list.js"></script>
<script src="popup.js"></script>
</body>
</html>
